---
layout: page
title: Outreachy
description: "Posts about my Outreachy Progress."
---

<div id="outreachy">
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.category == "Outreachy" %}
      <li><a href="{{ post.url }}">{{ post.title }}</a><span> &raquo; {{ post.date | date: "%B %d, %Y" }}</span></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
